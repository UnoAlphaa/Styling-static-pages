<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bar-container">
        <div class="skills">
            <h3>HTML</h3>
            <div class="progress-bar">
                <div class="html"><span>90%</span></div>
            </div>
            <h3>CSS</h3>
            <div class="progress-bar">
                <div class="css"><span>78%</span></div>
            </div>
            <h3>JAVASCRIPT</h3>
            <div class="progress-bar">
                <div class="javascript"><span>60%</span></div>
            </div>
            <h3>BOOTSTRAP</h3>
            <div class="progress-bar">
                <div class="bootstrap"><span>70%</span></div>
            </div>
            <h3>REACT</h3>
            <div class="progress-bar">
                <div class="react"><span>40%</span></div>
            </div>
        </div>
    </div>
</body>
</html>
